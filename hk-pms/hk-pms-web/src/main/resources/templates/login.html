<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
	<head>
	    <meta charset="UTF-8"/>
	    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="format-detection" content="telephone=no" />
		<title>登 陆</title>
		<link rel="stylesheet" type="text/css" th:href="@{{resourceUrl}/resources/layui/css/layui.css(resourceUrl=${resourceUrl})}" media="all" />
		<link rel="stylesheet" type="text/css" th:href="@{{resourceUrl}/resources/styles/login.css(resourceUrl=${resourceUrl})}" media="all" />
	</head>
	<body>
		<div class="larry-canvas" id="canvas"></div>
		<div th:if="${loginFailureMessage != null}" th:text="${loginFailureMessage}"></div>
		<div class="layui-layout layui-layout-login">
			<h1>
				 <strong>后 台 管 理 系 统</strong>
				 <em>Management System</em>
			</h1>
			<form th:action="@{/login}" th:method="post">
				<div class="layui-user-icon larry-login">
					 <input type="text" name="username" th:autocomplete="off" required="required" placeholder="请输入账号" class="login_txtbx"/>
				</div>
				<div class="layui-pwd-icon larry-login">
					 <input type="password" name="password" th:autocomplete="off" required="required" placeholder="请输入密码" class="login_txtbx"/>
				</div>
			    <!-- <div class="layui-val-icon larry-login">
			    	<div class="layui-code-box">
			    		<input type="text" id="code" name="code" placeholder="验证码" maxlength="4" class="login_txtbx">
			            <img src="images/verifyimg.png" alt="" class="verifyImg" id="verifyImg" onclick="javascript:this.src='xxx'+Math.random();">
			    	</div>
			    </div> -->
			    <div class="layui-submit larry-login">
			    	<input type="submit" value="登陆" class="submit_btn"/>
			    </div>
			</form>
		    <div class="layui-login-text">
		    	<p>© 2016-2017  版权所有</p>
		        <p>粤 ICP <a href="https://huankai.github.io" title="huangkai">huangkai</a></p>
		    </div>
		</div>
	<!-- 
		Ajax 登陆
	<form id="ajaxLoginForm" action="/login" method="post">

		<input th:type="password" id="password" name="password" placeholder="请输入密码" required="required"><br>
		<input id="loginBtn" th:type="button" th:value="登陆">
	</form> -->
	</body>
	
	<script type="text/javascript" th:src="@{{resourceUrl}/resources/layui/layui.all.js(resourceUrl=${resourceUrl})}"></script>
	<script type="text/javascript" th:src="@{{resourceUrl}/resources/js/jquery-1.12.4.min.js(resourceUrl=${resourceUrl})}"></script>
	<script type="text/javascript" th:src="@{{resourceUrl}/resources/js/jparticle.jquery.js(resourceUrl=${resourceUrl})}"></script>
	<script type="text/javascript">
		$(function(){
	        $("#canvas").jParticle({
	            background: "#E0E0E0",
	            color: "#63B8FF"
	        });
	    });
	</script>
